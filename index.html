<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="phone">
        <div class="screen">
            <div class="calculator">
                <div class="calc-display">
                    <div class="numpad" contenteditable="true">0</div>
                </div>
                <div class="calc-buttons">
                    <button id="clear" class="common-button orange" onclick="AC()">AC</button>
                    <button class="common-button orange" onclick="DEL()">DEL</button>
                    <button class="common-button orange">%</button>
                    <button class="common-button orange">/</button>
                    <button class="common-button" onclick="displayNum(7)">7</button>
                    <button class="common-button" onclick="displayNum(8)">8</button>
                    <button class="common-button" onclick="displayNum(9)">9</button>
                    <button class="common-button orange">*</button>
                    <button class="common-button" onclick="displayNum(4)">4</button>
                    <button class="common-button" onclick="displayNum(5)">5</button>
                    <button class="common-button" onclick="displayNum(6)">6</button>
                    <button class="common-button orange">-</button>
                    <button class="common-button" onclick="displayNum(1)">1</button>
                    <button class="common-button" onclick="displayNum(2)">2</button>
                    <button class="common-button" onclick="displayNum(3)">3</button>
                    <button class="common-button orange">+</button>
                    <button class="common-button orange">R</button>
                    <button class="common-button" onclick="displayNum(0)">0</button>
                    <button class="common-button">.</button>
                    <button class="common-button equal">=</button>
                </div>
            </div>
        </div>
        <div class="home-button">
            <div class="circle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
